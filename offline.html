<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Laundry Buddy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .offline-container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .offline-icon {
            font-size: 100px;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            font-size: 32px;
            color: #1f2937;
            margin-bottom: 16px;
        }

        p {
            font-size: 16px;
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .retry-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: 'Poppins', sans-serif;
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .retry-btn:active {
            transform: translateY(0px);
        }

        .tips {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e5e7eb;
        }

        .tips h3 {
            font-size: 18px;
            color: #1f2937;
            margin-bottom: 16px;
        }

        .tips ul {
            text-align: left;
            list-style: none;
            padding: 0;
        }

        .tips li {
            padding: 8px 0;
            color: #6b7280;
            font-size: 14px;
        }

        .tips li::before {
            content: "âœ“ ";
            color: #10b981;
            font-weight: bold;
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            .offline-container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 24px;
            }

            .offline-icon {
                font-size: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry, some features of Laundry Buddy still work offline!</p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>

        <div class="tips">
            <h3>What you can do offline:</h3>
            <ul>
                <li>View your cached order history</li>
                <li>Browse previously viewed pages</li>
                <li>Prepare orders (they'll sync when you're back online)</li>
            </ul>
        </div>
    </div>

    <script>
        // Reload when connection is restored
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
