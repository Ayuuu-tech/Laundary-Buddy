<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Laundry Buddy</title>
    <link rel="stylesheet" href="signup.css?v=2.1">
    <link rel="stylesheet" href="form-validation.css">
    <link rel="stylesheet" href="loading.css">
    <link rel="stylesheet" href="dark-mode.css?v=2.1">
    <link rel="stylesheet" href="responsive.css?v=1.0">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="home.html" class="logo">
                <i class='bx bxs-washer'></i>
                <span>Laundry Buddy</span>
            </a>
        </div>
    </header>

    <main>
        <div class="signup-container">
            <h1>Sign Up</h1>
            <p class="subtitle">Your clothes, our care</p>

            <form id="signup-form" action="home.html" autocomplete="on">
                <input type="text" id="name" placeholder="Name" required autocomplete="name">
                <input type="text" id="room" placeholder="Hostel Room Number" required autocomplete="on">
                <input type="text" id="studentId" placeholder="Student ID" required autocomplete="username">
                <input type="password" id="signup-password" placeholder="Create Password" required autocomplete="new-password">
                <input type="password" id="confirm-password" placeholder="Confirm Password" required autocomplete="new-password">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>

            <p class="login-link">
                Already have an account? <a href="login.html">Log in</a>
            </p>
        </div>
    </main>

    <!-- Backend Integration Scripts -->
    <script src="assests/api-config.js"></script>
    <script src="assests/order-api.js"></script>
    
    <!-- Existing Scripts -->
    <script src="assests/toast-manager.js"></script>
    <script src="assests/loading-manager.js"></script>
    <script src="assests/form-validator.js"></script>
    <script src="assests/crypto-utils.js"></script>
    <script src="assests/auth.js"></script>
    <script src="assests/dark-mode.js"></script>
    <script src="assests/mobile-menu.js"></script>
    <script src="assests/keyboard-shortcuts.js"></script>
    <script src="assests/signup.js"></script>

</body>
</html>
