<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Laundry Buddy</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="split-screen-container">
        <div class="left-pane">
            </div>

        <div class="right-pane">
            <div class="form-wrapper">
                <a href="#" class="logo">
                    <i class='bx bxs-washer'></i>
                    <span>Laundry Buddy</span>
                </a>
                
                <h2>Your clothes, our care</h2>

                <form action="home.html">
                    <div class="input-group">
                        <label for="email">Student ID/Email</label>
                        <input type="text" id="email" placeholder="Enter your ID or email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>

                <p class="signup-link">
                    Don't have an account? <a href="#">Sign up</a>
                </p>
            </div>
        </div>
    </div>

</body>
</html>
