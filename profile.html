<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Laundry Buddy</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <header>
        <div class="container navbar">
            <a href="#" class="logo">
                <i class='bx bxs-washer'></i>
                <span>Laundry Buddy</span>
            </a>
            <div class="header-actions">
                <i class='bx bx-bell'></i>
                <img src="assests/profile.png" alt="User Profile">
            </div>
        </div>
    </header>

    <main>
        <div class="profile-container">
            <div class="profile-header">
                <img src="assests/profile.png" alt="User Avatar" class="avatar">
                <h2>laundary</h2>
                <p>laundary@bmu.edu.in</p>
            </div>

            <div class="profile-section account-details">
                <h3>Account</h3>
                <form action="#">
                    <div class="input-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" value="9876543210" disabled>
                    </div>
                    <div class="input-group">
                        <label for="room">Hostel/Room Number</label>
                        <input type="text" id="room" value="BH-3, A-404" disabled>
                    </div>
                    <div class="input-group">
                        <label for="prefs">Laundry Preferences</label>
                        <input type="text" id="prefs" value="Hypoallergenic detergent" disabled>
                    </div>

                    <div class="action-buttons">
                        <button type="button" class="btn btn-secondary">Edit Profile</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                    <a href="signup.html"><button type="button" class="btn btn-logout">Logout</button></a>
                </form>
            </div>

            <div class="profile-section quick-links">
                <h3>Quick Links</h3>
                <ul>
                    <li>
                        <a href="history.html">
                            <i class='bx bx-history'></i>
                            <span>My Laundry History</span>
                        </a>
                    </li>
                    <li>
                        <a href="support.html">
                            <i class='bx bx-help-circle'></i>
                            <span>Support</span>
                        </a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </main>

</body>
</html>
