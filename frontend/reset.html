<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Laundry Buddy</title>
    <link rel="stylesheet" href="login.css?v=2.3">
    <link rel="stylesheet" href="form-validation.css">
    <link rel="stylesheet" href="loading.css">
    <link rel="stylesheet" href="toast.css">
    <link rel="stylesheet" href="modal.css?v=2.2">
    <link rel="stylesheet" href="dark-mode.css?v=2.2">
    <link rel="stylesheet" href="responsive.css?v=1.0">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="split-screen-container">
        <div class="left-pane"></div>
        <div class="right-pane">
            <div class="form-wrapper">
                <a href="home.html" class="logo">
                    <i class='bx bxs-washer'></i>
                    <span>Laundry Buddy</span>
                </a>
                <h2>Reset your password</h2>
                <form id="request-otp-form" style="margin-bottom: 20px;">
                    <div class="input-group">
                        <label for="reset-email">Enter your registered email</label>
                        <input type="email" id="reset-email" placeholder="Enter your email" required autocomplete="username">
                    </div>
                    <button type="submit" class="btn btn-primary">Request OTP</button>
                </form>
                <form id="verify-otp-form">
                    <div class="input-group">
                        <label for="verify-email">Email</label>
                        <input type="email" id="verify-email" placeholder="Enter your email" required autocomplete="username">
                    </div>
                    <div class="input-group">
                        <label for="otp">OTP</label>
                        <input type="text" id="otp" placeholder="Enter OTP" required maxlength="6">
                    </div>
                    <div class="input-group">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" placeholder="Enter new password" required autocomplete="new-password">
                    </div>
                    <button type="submit" class="btn btn-secondary">Reset Password</button>
                </form>
                <div id="otp-status" class="status" style="margin-top:10px;"></div>
                <p class="signup-link" style="margin-top: 20px;">
                    Remembered your password? <a href="login.html">Login</a>
                </p>
            </div>
        </div>
    </div>

    <script src="assests/dark-mode.js"></script>
    <script>
        function showOtpStatus(message, type) {
            const statusDiv = document.getElementById('otp-status');
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
        }

        // OTP Password Reset Logic
        document.addEventListener('DOMContentLoaded', function() {
            const requestOtpForm = document.getElementById('request-otp-form');
            const verifyOtpForm = document.getElementById('verify-otp-form');
            requestOtpForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const email = document.getElementById('reset-email').value;
                showOtpStatus('Requesting OTP...', '');
                try {
                    const res = await fetch('/api/auth/request-reset-otp', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email })
                    });
                    const data = await res.json();
                    if (data.success) {
                        showOtpStatus('OTP sent to your email.', 'success');
                    } else {
                        showOtpStatus(data.message || 'Failed to send OTP', 'error');
                    }
                } catch (err) {
                    showOtpStatus('Error: ' + err.message, 'error');
                }
            });
            verifyOtpForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const email = document.getElementById('verify-email').value;
                const otp = document.getElementById('otp').value;
                const newPassword = document.getElementById('new-password').value;
                showOtpStatus('Verifying OTP and resetting password...', '');
                try {
                    const res = await fetch('/api/auth/verify-reset-otp', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, otp, newPassword })
                    });
                    const data = await res.json();
                    if (data.success) {
                        showOtpStatus('Password reset successful! Redirecting to login...', 'success');
                        setTimeout(() => { window.location.href = 'login.html'; }, 2000);
                    } else {
                        showOtpStatus(data.message || 'Failed to reset password', 'error');
                    }
                } catch (err) {
                    showOtpStatus('Error: ' + err.message, 'error');
                }
            });
        });

        // Initialize dark mode manager if present
        if (window.ThemeManager) {
            const themeManager = new ThemeManager();
            themeManager.init();
        } else if (typeof ThemeManager !== 'undefined') {
            const themeManager = new ThemeManager();
            themeManager.init();
        }
    </script>
</body>
</html>
