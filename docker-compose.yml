version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: laundry-buddy-db
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password123}
      MONGO_INITDB_DATABASE: laundry-buddy
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - laundry-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: laundry-buddy-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-password123}@mongodb:27017/laundry-buddy?authSource=admin
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET_REQUIRED}
      JWT_EXPIRE: 7d
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:8080,http://frontend:3000
    depends_on:
      - mongodb
    networks:
      - laundry-network
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: laundry-buddy-frontend
    restart: unless-stopped
    ports:
      - "8080:3000"
    depends_on:
      - backend
    networks:
      - laundry-network
    environment:
      VITE_API_URL: http://localhost:3000/api

networks:
  laundry-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
